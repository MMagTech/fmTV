name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to latest version (v3)

      - name: Login to Docker Hub
        uses: docker/login-action@v3  # Update to latest version (v3)
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t mmagtech/fmtv-downloader .
        
      - name: Push Docker image
        run: |
          docker push mmagtech/fmtv-downloader

